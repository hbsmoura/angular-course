<h3>Card</h3>
<ul>
    <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">{{ p }}</li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão</li>
        </ul>
    </div>
    <div *ngSwitchCase="'admin'">
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão</li>
            <li>Gerenciar Ususários</li>
        </ul>
    </div>
    <div *ngSwitchCase="'superuser'">
        <ul>
            <li>Editar Perfil</li>
            <li>Adicionar Cartão</li>
            <li>Gerenciar Ususários</li>
            <li>Gerenciar Admins</li>
        </ul>
    </div>
</div>
